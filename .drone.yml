pipeline:
  # Disabled until needed (e.g. tests)
  # build:
  #   image: node:boron
  #   commands:
  #     - npm install --quiet
  #   when:
  #     branch: master
  #     event: push

  publish:
    image: plugins/docker
    registry: docker.soapbubble.online:5000
    repo: docker.soapbubble.online:5000/soapbubble/auth
    tag: ${DRONE_COMMIT_SHA:0:7}
    secrets: [ docker_username, docker_password ]
    when:
      branch: master
      event: push

  finish:
    image: z3cka/drone-cli
    environment:
     - COMMIT_SHA=${DRONE_COMMIT_SHA:0:7}
     - DRONE_TOKEN=${DRONE_TOKEN}
     - DRONE_SERVER=https://drone.soapbubble.online
    commands:
     - drone deploy soap-bubble/auth.soapbubble.online ${COMMIT_SHA} staging
    when:
      branch: master
      event: push

  publish_to_staging:
    image: peloton/drone-rancher
    environment:
     - RANCHER_ENVIRONMENT=soapbubble-staging
    url: https://rancher2.soapbubble.online
    service: www/auth
    confirm: true
    start_first: true
    docker_image: docker.soapbubble.online:5000/soapbubble/auth:${DRONE_COMMIT_SHA:0:7}
    secrets: [ rancher_access_key, rancher_secret_key ]
    when:
      event: deployment
      environment: staging
